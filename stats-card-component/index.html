<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- <link rel="stylesheet" href="/dist/styles.css" /> -->
		<link rel="stylesheet" href="./css/styles.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<section class="container">
			<div class="card">
				<div class="card-text-part">
					<div class="block">
						<h1>
							Get <span class="highlighted">insights</span> that help your
							business grow.
						</h1>
						<p class="text">
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
						<div class="stats">
							<div class="stat-block">
								<div class="stat-num">10k+</div>
								<div class="stat-title">Companies</div>
							</div>
							<div class="stat-block">
								<div class="stat-num">314</div>
								<div class="stat-title">Templates</div>
							</div>
							<div class="stat-block">
								<div class="stat-num">12M+</div>
								<div class="stat-title">Queries</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-image-part">
					<img
						class="desktop-img"
						src="./images/image-header-desktop.jpg"
						alt="hero-img"
					/>
					<img
						class="mobile-img"
						src="./images/image-header-mobile.jpg"
						alt="hero-img"
					/>
					<div class="pink"></div>
				</div>
			</div>
		</section>
	</body>
</html>
