<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- <link rel="stylesheet" href="./css/styles.css" /> -->
		<link rel="stylesheet" href="/dist/styles.css" />

		<title>Tip Calculator | Frontend Mentor</title>
	</head>
	<body>
		<section class="container">
			<header class="header">
				<img src="./images/logo.svg" alt="Calculator logo" role="heading" />
			</header>
			<main class="card">
				<div class="card__left">
					<div class="card__amount card-item">
						<div class="card__heading--wrapper">
							<label for="amount-input" class="card__heading">Bill</label>

							<span class="alert hidden">Must me greather than 0</span>
						</div>
						<input
							type="number"
							class="card__amount--input"
							id="amount-input"
							placeholder="0"
						/>
					</div>
					<div class="card__tips card-item">
						<label for="custom-tip" class="card__heading">Select Tip %</label>
						<input type="radio" name="tip-percent" id="5percent" value="5" />
						<label for="5percent" class="card__tip">5%</label>
						<input type="radio" name="tip-percent" id="10percent" value="10" />
						<label for="10percent" class="card__tip">10%</label>
						<input type="radio" name="tip-percent" id="15percent" value="15" />
						<label for="15percent" class="card__tip">15%</label>
						<input type="radio" name="tip-percent" id="25percent" value="25" />
						<label for="25percent" class="card__tip">25%</label>
						<input type="radio" name="tip-percent" id="50percent" value="50" />
						<label for="50percent" class="card__tip">50%</label>
						<input
							type="number"
							class="card__tip--input"
							id="custom-tip"
							placeholder="Custom"
						/>
					</div>
					<div class="card__people card-item">
						<div class="card__heading--wrapper">
							<label for="card-people" class="card__heading">
								Number of People
							</label>

							<span class="alert hidden">Must me greather than 0</span>
						</div>

						<input
							type="number"
							class="card__people--input"
							id="card-people"
							placeholder="0"
						/>
					</div>
				</div>
				<div class="card__right">
					<div class="card__amounts">
						<div class="card__tip-amount">
							<p class="card__tip-amount--label">
								Tip Amount <span> / person</span>
							</p>
							<p class="card__tip-amount--sum">
								$<span class="sum-value">0.00</span>
							</p>
						</div>
						<div class="card__total-amount">
							<p class="card__total-amount--label">
								Total <span> / person</span>
							</p>
							<p class="card__total-amount--sum">
								$<span class="sum-value">0.00</span>
							</p>
						</div>
					</div>

					<button class="btn">Reset</button>
				</div>
			</main>
		</section>
		<script src="./js/app.js"></script>
	</body>
</html>
